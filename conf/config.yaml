defaults:
  - _self_

data:
  data_source: ./data/
  indices:
    start: 1
    end: 2
  val_indices:
    start: 1
    end: 2
  num_instances: 1000
  subsample: 16384
  batch_size: 42
  val_batch_size: 32
  max_num_links: 5
  shuffle: true
  num_workers: 20
  drop_last: true

models:
  joint_encoder:
    output_dim: 256
    num_frequencies: 64
    sigma: 1.0
  link_encoder:
    input_dim: 257
    output_dim: 256
    hidden_dims: [384, 384, 384]
    activation: gelu
    dropout: 0.0
    use_layer_norm: false
  joint_value_encoder:
    embed_dim: 256
    use_positional: true
    num_frequencies: 64
    mlp_hidden: [256]
    activation: gelu
    dropout: 0.0
    use_layer_norm: false
  transformer:
    input_dim: 256  # was 128
    model_dim: 256  # was 128
    output_dim: 256  # was 128
    num_heads: 8  # was 4
    num_layers: 6  # was 4
    mlp_ratio: 4.0
    dropout: 0.1
    attn_dropout: 0.0
    activation: gelu
    use_positional_encoding: true
    max_length: 16  # was 32
    norm_first: true
    final_layer_norm: true
  decoder:
    latent_size: 256
    dims: [512, 512, 512, 512, 512, 512, 512, 512]
    dropout: [0, 1, 2, 3, 4, 5, 6, 7]
    dropout_prob: 0.2
    norm_layers: [0, 1, 2, 3, 4, 5, 6, 7]
    latent_in: [4]
    xyz_in_all: false
    use_tanh: false
    latent_dropout: false
    weight_norm: true

training:
  device: cuda
  dtype: float32
  debug_batch: true
  lr: 1e-4
  num_epochs: 1e8
  test_interval: 500
  save_interval: 500
  wandb:
    enabled: true
    project: action_repr
    run_name: mask-fk_s_freq
    save_dir: ./checkpoints
  lr_schedules:
    - Type: Step
      Initial: 0.0005
      Interval: 500
      Factor: 0.5
