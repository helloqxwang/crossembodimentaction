test_instance_name: &name config_fourier_2dfourier_100

defaults:
  - conf_fk@_global_: *name
  - _self_

data:
  data_source: ./data/
  val_indices:
    start: 1
    end: 2
  num_instances: 64
  val_batch_size: 16
  num_workers: 0
  drop_last: false
  fix_q_samples: true
  sdf_target_mode: tsdf
  tsdf_band: 0.05

validation:
  device: cuda
  checkpoint_dir: ./checkpoints/mfk_fourier_2dfourier_100_distantsample
  checkpoint_epoch: 50
  save_mesh_dir: ./outputs/val_meshes
  output_dir: ./outputs/validation
  max_mesh_per_batch: 2
  mesh:
    N: 64
    max_batch: 2
    offset: null
    scale: null
  visualize:
    enable: True
    port: 8080
    gt_mesh_template: null  # e.g. "${data.data_source}/chain_samples/chain_{class_idx}_{instance_idx}/mesh.ply"
    show_pred_only: false
  sample_visualize:
    enable: false
    output_dir: ./outputs/validation/samples
    num_samples: 6
    seed: 0
    downsample_ratio: 0.1
    max_points: 30000
    normal_stride: 25
    normal_length: 0.02
    save_html: true
