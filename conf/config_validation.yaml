test_instance_name: &name config_CLS_base_100

defaults:
  - conf_fk@_global_: *name
  - _self_

data:
  data_source: ./data/
  val_indices:
    start: 0
    end: 100
  num_instances: 64
  val_batch_size: 128
  num_workers: 0
  drop_last: false
  fix_q_samples: true

validation:
  device: cuda
  checkpoint_dir: ./checkpoints/mfk_CLS_100
  checkpoint_epoch: 50
  save_mesh_dir: ./outputs/val_meshes
  max_mesh_per_batch: 2
  mesh:
    N: 256
    max_batch: 262144
    offset: null
    scale: null
  visualize:
    enable: True
    port: 8080
    gt_mesh_template: null  # e.g. "${data.data_source}/chain_samples/chain_{class_idx}_{instance_idx}/mesh.ply"
    show_pred_only: false
